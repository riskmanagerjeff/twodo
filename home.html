	<head>
		<title>go2do Calgary</title>

	<body>

		<!-- Header -->
			<header id="header">
				<img width= 350px src="images/logo.png"></img>
				<h1>Find nearby events in real-time.</h1>
				<p>Make plans on-the-fly and be notified about meetups that interest you <br /> <br />
				go2do is coming soon to Calgary! Sign up for our early adopter list and get free perks when we launch!</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
				<input type="email" name="email" id="email" placeholder="Email Address" />
				<input type="submit" value="Sign Up" />
			</form>

			<footer id="footer">
				<ul class="icons">

				</ul>

					<li>&copy; go2do Calgary</li>
				</ul>
			</footer>
